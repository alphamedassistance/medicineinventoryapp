        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
            transform: scale(0.95);
            overflow-y: auto; /* Enable scrolling for content-heavy slides */
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);

            width: 100%;

        .tech-button {

            padding: 0.75rem 1.5rem;

            if (slideIndex < 0 || slideIndex >= slides.length) return;
            
            slides[currentSlide].classList.remove('active');
            slides[slideIndex].classList.add('active');
            currentSlide = slideIndex;

            updateNavButtons();
        }

        function updateNavButtons() {
            if (currentSlide > 0 && currentSlide <= totalContentSlides) {
                navContainer.style.display = 'flex';
                prevBtn.style.visibility = currentSlide > 1 ? 'visible' : 'hidden';
                nextBtn.style.visibility = currentSlide < totalContentSlides ? 'visible' : 'hidden';
            } else if (currentSlide === 9 || currentSlide === 10) {
                 navContainer.style.display = 'flex';
                 prevBtn.style.visibility = 'visible';
                 nextBtn.style.visibility = 'hidden';
            } else {
                navContainer.style.display = 'none';
            }
        }

        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));
        
        // --- LANGUAGE SELECTION ---
        let currentLang = 'en';

        function renderContent() {
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(el => {
                const key = el.dataset.key;
                if (content[currentLang][key]) {
                    el.innerHTML = content[currentLang][key];
                }
            });
        }

        function selectLanguage(lang) {
            currentLang = lang;
            renderContent();
            goToSlide(1);
        }

        // --- BACKGROUND CANVAS ANIMATION ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        const mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 120) * (canvas.width / 120)
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .5) - .25;
                let directionY = (Math.random() * .5) - .25;
                let color = '#00ffff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(0, 191, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height / 120) * (canvas.height / 120));
            init();
        });

        // Initial setup
        init();
        animate();
        renderContent();

    </script>
</body>
